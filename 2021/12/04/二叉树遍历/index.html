r><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">#define STACK_INIT_SIZE 100//存储空间初始分配量</span><br><span class="line">#define STACKINCREMENT 10//存储空间分配增量</span><br><span class="line"></span><br><span class="line">typedef struct BiTNode &#123;</span><br><span class="line">	char data;</span><br><span class="line">	struct BiTNode* lchild, * rchild;</span><br><span class="line">&#125;BiTNode,* BiTree;</span><br><span class="line">typedef struct Node</span><br><span class="line">&#123;</span><br><span class="line">	BiTNode* treeNode;</span><br><span class="line">	Node* next;</span><br><span class="line">&#125;Node;</span><br><span class="line">typedef struct LinkQueue &#123;</span><br><span class="line">	Node* front;</span><br><span class="line">	Node* rear;</span><br><span class="line"></span><br><span class="line">&#125;LinkQueue;</span><br><span class="line">typedef struct &#123;</span><br><span class="line">	BiTNode* top;</span><br><span class="line">	BiTNode* base;</span><br><span class="line">	int size;</span><br><span class="line"></span><br><span class="line">&#125;stack;</span><br><span class="line">void createBiTree(BiTree&amp; t);</span><br><span class="line">void preOrderTraverse(BiTree t);</span><br><span class="line">void inOrderTraverse1(BiTree t);</span><br><span class="line">void postOrderTraverse(BiTree t);</span><br><span class="line">int getDeep(BiTree t);</span><br><span class="line">bool initQueue(LinkQueue&amp; Q);</span><br><span class="line">bool enQueue(LinkQueue&amp; Q, BiTNode treeNode);</span><br><span class="line">void deQueue(LinkQueue&amp; Q);</span><br><span class="line">void floorTraverse(LinkQueue&amp; Q, BiTree&amp; t);</span><br><span class="line">void inOrderTraverse2(stack s, BiTree&amp; t);</span><br><span class="line">void initStack(stack&amp; s);</span><br><span class="line">bool isEmpty(stack&amp; s);</span><br><span class="line">void push(stack&amp; s, BiTNode treeNode);</span><br><span class="line">BiTNode pop(stack&amp; s);</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line">	BiTree t;</span><br><span class="line">	stack s;</span><br><span class="line">	initStack(s);</span><br><span class="line">	LinkQueue Q;</span><br><span class="line">	initQueue(Q);</span><br><span class="line">	createBiTree(t);</span><br><span class="line">	cout &lt;&lt; &quot;二叉树创建完成&quot; &lt;&lt; endl&lt;&lt;endl;</span><br><span class="line">	cout &lt;&lt; &quot;先序遍历&quot; &lt;&lt; endl;</span><br><span class="line">	preOrderTraverse(t);</span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; &quot;递归中序遍历&quot; &lt;&lt;endl;</span><br><span class="line">	inOrderTraverse1(t);</span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; &quot;非递归中序遍历&quot; &lt;&lt; endl;</span><br><span class="line">	inOrderTraverse2(s, t);</span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; &quot;后序遍历&quot; &lt;&lt; endl;</span><br><span class="line">	postOrderTraverse(t);</span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; &quot;层序遍历&quot; &lt;&lt; endl;</span><br><span class="line">	floorTraverse(Q, t);</span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">	</span><br><span class="line">	cout &lt;&lt; &quot;二叉树的深度为&quot; &lt;&lt; getDeep(t) &lt;&lt; endl;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">void createBiTree(BiTree&amp; t) &#123;</span><br><span class="line">	char c;</span><br><span class="line">	cin &gt;&gt; c;</span><br><span class="line">	if (c == &#x27;$&#x27;)</span><br><span class="line">		//利用给先序遍历序列添加空节点保证建立二叉树的唯一性</span><br><span class="line">		t = NULL;</span><br><span class="line">	else &#123;</span><br><span class="line">		if (!(t = (BiTNode*)malloc(sizeof(BiTNode)))) &#123;</span><br><span class="line">			exit(OVERFLOW);</span><br><span class="line">		&#125;</span><br><span class="line">		//申请该节点的内存空间</span><br><span class="line">		//按照先序序列创建二叉树</span><br><span class="line">		t-&gt;data = c;</span><br><span class="line">		createBiTree(t-&gt;lchild);</span><br><span class="line">		createBiTree(t-&gt;rchild);</span><br><span class="line"></span><br><span class="line">​	&#125;</span><br><span class="line">​	return;</span><br><span class="line">&#125;</span><br><span class="line">//先序遍历</span><br><span class="line">void preOrderTraverse(BiTree t) &#123;</span><br><span class="line">​	if (t) &#123;</span><br><span class="line">​		cout &lt;&lt; t-&gt;data &lt;&lt; &quot; &quot; &lt;&lt; flush;</span><br><span class="line">​		preOrderTraverse(t-&gt;lchild);</span><br><span class="line">​		preOrderTraverse(t-&gt;rchild);</span><br><span class="line">​	&#125;</span><br><span class="line">&#125;</span><br><span class="line">//中序遍历</span><br><span class="line">void inOrderTraverse1(BiTree t) &#123;</span><br><span class="line">​	if (t) &#123;</span><br><span class="line">​		inOrderTraverse1(t-&gt;lchild);</span><br><span class="line">​		cout &lt;&lt; t-&gt;data &lt;&lt; &quot; &quot; &lt;&lt; flush;</span><br><span class="line">​		inOrderTraverse1(t-&gt;rchild);</span><br><span class="line">​	&#125;</span><br><span class="line">&#125;</span><br><span class="line">//后序遍历</span><br><span class="line">void postOrderTraverse(BiTree t) &#123;</span><br><span class="line">​	if (t) &#123;</span><br><span class="line">​		postOrderTraverse(t-&gt;lchild);</span><br><span class="line">​		postOrderTraverse(t-&gt;rchild);</span><br><span class="line">​		cout &lt;&lt; t-&gt;data &lt;&lt; &quot; &quot; &lt;&lt; flush;</span><br><span class="line">​	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int getDeep(BiTree t) &#123;</span><br><span class="line">​	if (t == NULL) &#123;</span><br><span class="line">​		return 0;</span><br><span class="line">​	&#125;</span><br><span class="line">​	//变成比较两个子树的深度问题,递归分解问题,最下面的时候返回1</span><br><span class="line">​	int a = getDeep(t-&gt;lchild);</span><br><span class="line">​	int b = getDeep(t-&gt;rchild);</span><br><span class="line">​	return (a &gt; b) ? (a + 1) : (b + 1);</span><br><span class="line">&#125;</span><br><span class="line">bool initQueue(LinkQueue&amp; Q) &#123;</span><br><span class="line">​	Q.front = Q.rear = new Node;</span><br><span class="line">​	//这个链队列是具有头结点的链队列,头结点不存数据</span><br><span class="line">​	if (!Q.front) &#123;</span><br><span class="line">​		exit(OVERFLOW);</span><br><span class="line">​	&#125;</span><br><span class="line">​	Q.front-&gt;next = NULL;</span><br><span class="line">​	return true;</span><br><span class="line">&#125;</span><br><span class="line">bool enQueue(LinkQueue&amp; Q, BiTNode *treeNode) &#123;</span><br><span class="line">​	Node* p = (Node*)malloc(sizeof(Node));</span><br><span class="line">​	//如果内存申请失败</span><br><span class="line">​	if (!p) &#123;</span><br><span class="line">​		exit(OVERFLOW);</span><br><span class="line">​	&#125;</span><br><span class="line">​	//让p节点中的treeNode指向对应的树节点</span><br><span class="line">​	p-&gt;treeNode =treeNode;</span><br><span class="line">​	p-&gt;next = NULL;</span><br><span class="line"></span><br><span class="line">​	//连接链表</span><br><span class="line">​	Q.rear-&gt;next = p;</span><br><span class="line"></span><br><span class="line">​	//头结点的data域为空,尾结点data域非空</span><br><span class="line">​	Q.rear = p;</span><br><span class="line">​	return true;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">void deQueue(LinkQueue&amp; Q) &#123;</span><br><span class="line">	if (Q.front &amp;&amp; Q.front != Q.rear) &#123;</span><br><span class="line">		//新建一个temp指针p</span><br><span class="line">		Node* p = Q.front-&gt;next;</span><br><span class="line"></span><br><span class="line">​		Q.front-&gt;next = p-&gt;next;</span><br><span class="line">​		//判断出队的是不是最后一个节点</span><br><span class="line">​		//如果不加这个判断free(p后),Q.rear-&gt;next会变为野指针</span><br><span class="line">​		if (p == Q.rear) &#123;</span><br><span class="line">​			Q.rear = Q.front;</span><br><span class="line">​		&#125;</span><br><span class="line">​		free(p);</span><br><span class="line">​	</span><br><span class="line">​	&#125;</span><br><span class="line">​	return;</span><br><span class="line">&#125;</span><br><span class="line">void floorTraverse(LinkQueue&amp; Q, BiTree&amp; t) &#123;</span><br><span class="line"></span><br><span class="line">​	if (t != NULL) &#123;</span><br><span class="line">​		enQueue(Q, t);</span><br><span class="line">​	&#125;</span><br><span class="line">​	while (Q.front != Q.rear) &#123;</span><br><span class="line">​		cout &lt;&lt; Q.front-&gt;next-&gt;treeNode-&gt;data &lt;&lt;&#x27; &#x27; &lt;&lt; flush;</span><br><span class="line">​		if (Q.front-&gt;next-&gt;treeNode-&gt;lchild != NULL) &#123;</span><br><span class="line">​			enQueue(Q, Q.front-&gt;next-&gt;treeNode-&gt;lchild);</span><br><span class="line">​		&#125;</span><br><span class="line">​		if (Q.front-&gt;next-&gt;treeNode-&gt;rchild != NULL) &#123;</span><br><span class="line">​			enQueue(Q, Q.front-&gt;next-&gt;treeNode-&gt;rchild);</span><br><span class="line">​		&#125;</span><br><span class="line">​		deQueue(Q);</span><br><span class="line">​	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">void inOrderTraverse2(stack s,BiTree&amp; t) &#123;</span><br><span class="line"></span><br><span class="line">​	BiTNode* p = t;</span><br><span class="line">​	while(p || !isEmpty(s)) &#123;</span><br><span class="line">​		if (p) &#123;</span><br><span class="line">​			push(s, *p);</span><br><span class="line">​			p = p-&gt;lchild;</span><br><span class="line">​		&#125;</span><br><span class="line">​		else &#123;</span><br><span class="line">​			BiTNode e = pop(s);</span><br><span class="line">​			cout &lt;&lt; e.data &lt;&lt; &quot; &quot; &lt;&lt; flush;</span><br><span class="line">​			p = e.rchild;</span><br><span class="line">​		&#125;</span><br><span class="line">​	&#125;</span><br><span class="line">​	return;</span><br><span class="line">&#125;</span><br><span class="line">//栈相关函数</span><br><span class="line">void initStack(stack&amp; s) &#123;</span><br><span class="line">​	//申请内存空间</span><br><span class="line">​	s.base = (BiTNode*)malloc(STACK_INIT_SIZE * sizeof(BiTNode));</span><br><span class="line">​	if (!s.base) &#123;</span><br><span class="line">​		exit(OVERFLOW);</span><br><span class="line">​	&#125;</span><br><span class="line">​	s.top = s.base;</span><br><span class="line">​	s.size = STACK_INIT_SIZE;</span><br><span class="line">​	return;</span><br><span class="line">&#125;</span><br><span class="line">bool isEmpty(stack&amp; s) &#123;</span><br><span class="line">​	if (s.base == s.top)</span><br><span class="line">​		return true;</span><br><span class="line">​	else</span><br><span class="line">​		return false;</span><br><span class="line">&#125;</span><br><span class="line">void push(stack&amp; s, BiTNode treeNode) &#123;</span><br><span class="line">​	if (s.top - s.base &gt;= s.size) &#123;</span><br><span class="line">​		s.base = (BiTNode*)realloc(s.base, (s.size + STACKINCREMENT) * sizeof(BiTNode));</span><br><span class="line">​		if (!s.base) &#123;</span><br><span class="line">​			exit(OVERFLOW);</span><br><span class="line">​		&#125;</span><br><span class="line">​		s.top = s.base + s.size;</span><br><span class="line">​		s.size += STACKINCREMENT;</span><br><span class="line">​	&#125;</span><br><span class="line">​	*s.top++ = treeNode;</span><br><span class="line">&#125;</span><br><span class="line">BiTNode pop(stack&amp; s) &#123;</span><br><span class="line">​	if (s.base) &#123;	</span><br><span class="line">​		BiTNode e = (*--s.top);</span><br><span class="line">​		(*s.top).data = &#x27;$&#x27;;</span><br><span class="line">​		return e;</span><br><span class="line">​	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
